<html>
<head>
	<title>Gantt Chart editor</title>
	<script src="../lib/jquery.js"></script>
	<script src="../lib/underscore.js"></script>
	<script src="../lib/backbone.js"></script>
	<script src="../lib/backbone.localStorage.js"></script>
	<script src="../jsganttchart.js"></script>
	<script src="jsganttchart.editor.js"></script>
	<link rel="stylesheet" href="../themes/default.css">
	<link rel="stylesheet" href="style.css">
	<script>
		jQuery(document).ready(function () {
			var gantt = JSGanttChart.create({
		resources: {
			programmer: "Peter",
			supervisor: "mc",
			cosupervisor: "Max"
		},
		types: {
			analysis: {
				name: "Analysis",
				color: "#C79810"  // yellow
			},
			critical: {
				name: "Critical",
				color: "#CC0000" // red
			},
			programming: {
				name: "Programming",
				color: "#356AA0" // blue
			},
			documentation: {
				name: "Documentation",
				color: "#FF7400" // orange
			}
		}, localStorage: new Store("JSGanttChartStore") }),
				editor = JSGanttChart.Editor.create({ gantt: gantt });
			jQuery(".container").append(editor.render().el);
		});
	</script>
</head>
<body>
	<div class="container"></div>
</body>
</html>
